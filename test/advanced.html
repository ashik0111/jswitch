<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>jSwitch - Basic example</title>

	<script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="../src/jquery.jswitch.js"></script>
	<script>
	$(document).ready(function(){				
		$('#myGallery').jswitch({
			speed:1000, // speed of image sliding. Default is 500, set 200 to speedup switching
			auto:false,	   // Try false to desable auto switching or set interval in second
			callback:function(jswitch){	// use allback for close integration betwin your own and library		
				$('#next').click(function(){
					jswitch.nextImage();
					return false;					
				});
				
				$('#prev').click(function(){
					jswitch.prevImage();
					return false;						
				});
			}			
		});			
	});
	</script>
	<style>
	#myGallery{border:4px solid #eee;width:960px;height:360px;overflow:hidden;position:relative;padding:0;margin:0;background:#000;}
	</style>

</head>
<body>
	<div id="myGallery">
		<ul>
			<li><img src="images/lights3.jpg" alt="" /></li>
			<li><img src="images/bw2.jpg" alt="" /></li>
			<li><img src="images/lights2.jpg" alt="" /></li>
			<li><img src="images/bw1.jpg" alt="" /></li>
			<li><img src="images/lights1.jpg" alt="" /></li>
			<li><img src="images/bw3.jpg" alt="" /></li>
		</ul>
	</div>
	<p>Custom controls:
	<a href="#" class="controls" id="prev"> Prev image</a>
	<a href="#" class="controls" id="next">Next image</a>
	</p>
</body>
</html>
